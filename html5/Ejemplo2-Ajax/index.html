    <!-- 
        =====
        Ajax
        =====
        Asynchronous Javascript and XML, son el conjunto de tecnologías, que nos
        van a premitir hacer 'llamadas' a servidores partiendo de JavaScript en el
        entorno cliente (navegador), Sin tener la necesidad de Parar el motor o
        ciclo de vida de una página, refrescar la página o la petición. Permite
        que las aplicaciones web, y móvil, funcionen de forma asíncrona, pero
        cualquier solicitud al servidor en segundo plano

     -->
    <div class="container">
        <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">

            <div class="card-body">

                </h5>

                    peso, así Como sus habilidades o poderes principales.
                </p>
            </div>
            <label>Introduce el nombre del Pokemon </label>
                <input type="text">
                <button class="btn btn-warning" onblur="">Buscar</button>
            
        </div>
