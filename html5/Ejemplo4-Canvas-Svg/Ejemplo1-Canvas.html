<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    <script src=""></script>
  </head>
  <body onload="dibujaForma(); dibujaForma2(); dibujaForma3()">
    <canvas id="mycanvas"></canvas>
    <canvas id="mycanvas2"></canvas>
    <canvas id="mycanvas3"></canvas>
    <script>
      function dibujaForma() {
        //1. Toma del elemento canvas usando el DOM
        var canvas = document.getElementById("mycanvas");
        //2. Asegurar la ejecución de canvas en los navegadores
        if (canvas.getContext) {
          //getContext el inicio para poder crear dibujos
          var ctx = canvas.getContext("2d");
          /* 3. Directivas de dibujo[Rectángulos]
            Métodos                     Descripción
            fillRect(x,y,ancho,alto)    el interior del rectángulo relleno
            strokeRea
            */
        }
        ctx.fillRect(25, 25, 100, 100);
        ctx.clearRect(45, 45, 60, 60);
        ctx.strokeRect(50, 50, 50, 50);
      }
      function dibujaForma2() {
        //1. Toma del elemento canvas usando el DOM
        var canvas = document.getElementById("mycanvas2");
        //2. Asegurar la ejecución de canvas en los navegadores
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");

          /* 3. Directivas de dibujo (círculos)
            Métodos     Descripción
            beginPath()     Comienzo o Como reseteo de la forma actual
            moveTo()        Inicia y enlaza el contorno de la forma paritendo
                            del punto dado
            closePath()     El cierre de la forma actual
            fill()          El relleno de la forma definida
            stroke()        Dibujo de contorno
            arc(x, y, radio, ángulo de inicio, ángulo final) */

          ctx.beginPath();
          ctx.arc(75, 75, 75, 50, 0, Math.PI * 2, true); //Círculo
          ctx.moveTo(65, 65);
          ctx.arc(75, 75, 35, 0, Math.PI, true); //La boca
          ctx.moveTo(65, 65);
          ctx.arc(60, 65, 5, 0, Math.PI * 2, true); //Ojo izquierdo
          ctx.moveTo(95, 65);
          ctx.arc(90, 65, 5, 0, Math.PI * 2, true); //Ojo derecho
          ctx.stroke();
        }
      }
      function dibujaForma3() {
        //1. Toma del elemento canvas usando el DOM
        var canvas = document.getElementById("mycanvas3");
        //2. Asegurar la ejecución de canvas en los navegadores
        if (canvas.getContext) {
          //getContext el inicio para poder crear dibujos
          var ctx = canvas.getContext("2d");
          //Dibujo de líneas aprovechando una iteración con incremento
          for (let i = 0; i < 10; i++) {
            ctx.lineWidth = i + 1;
            ctx.beginPath();
            ctx.moveTo(5 + i * 14, 5);
            ctx.lineTo(5 + i * 14, 140);
            ctx.stroke();
          }
        }
      }
    </script>
  </body>
</html>
