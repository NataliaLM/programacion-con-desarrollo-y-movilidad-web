<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Validando teléfonos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles2.css'>
</head>

<body>
        <div class="container" style="width:380px;">
            <table id="tabla" class="table table-success table-striped">
                <tr>

                    <th>Valor</th>
                    <td>Resultado esperado</td>


                </tr>
            </table>
        </div>
        <script>
            var telefonos = ["+34-2-65423409", "+34 2 65423409", "+34-2  65423409",
                "+34 2-65423409", "+34-2-65423409", "+34-2-5423409", "+34-2-654234",
                "+34-2-65423A09", "+56-2-65423409"];
            //Creación de la expresión regular
            var expresion = /^\+34(\-2\-|2)\d{8}$/;
            /* empieza por+34, literal -2, literal - o 2 ,8 dígitos */

            //Recorrido de teléfonos
            for (var tfno of telefonos) {
                var fila = "<tr>";
                fila += "<td>" + tfno;
                fila += "<td>" + expresion.test(tfno) + "</td>";
                fila += "</tr>"
                document.getElementById('tabla').innerHTML += fila;
            }

        </script>

</body>

</html>
