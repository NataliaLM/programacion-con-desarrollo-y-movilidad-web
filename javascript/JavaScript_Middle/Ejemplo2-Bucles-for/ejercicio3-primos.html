<body>
    <!-- 
        número primo es el número natural mayor que 1, y que tiene únicamente
        dos divisores (positivos) distintos, serán el mismo y el 1

     -->
    <script>
        for (let numero = 1; numero < 100; numero++) {
            document.write("Probando número: " + numero + " -----" + "<br>");
            var esPrimo = true;
            //Recorrido de los posibles divisores
            for (let divisor = 2; divisor < numero; divisor++) {
                if (numero % divisor == 0) {
                    esPrimo = false;
                }
                //rompe y continúa
            }
            //Terminamos de repasar los divisores
            if (esPrimo) {
                document.write("El número: " + numero + " es primo. <br>");
            }
        }

    </script>
</body>
