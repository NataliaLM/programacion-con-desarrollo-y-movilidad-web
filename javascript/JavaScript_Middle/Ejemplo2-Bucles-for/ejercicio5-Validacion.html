        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</head>

<body>
    <div class="container">
        <h3>Validacion en un formulario</h3>
        <form class="form-label" action="">
            <label for="" class="form-label">Provincias</label>
            <select name="" id="provincias" onchange="alerta()">
                <option value="">---selecciona---</option>
                <option value=""></option>
            </select>
        </form>
        <script>
            var provincias = ['Madrid', 'Valencia', 'Sevilla', 'Barcelona'];
            for (let i = 0; i < provincias.length; i++) {
                var opt = new Option(provincias[i], i);
                document.getElementById('provincias').options[i+1] = opt;
            }

            function alerta() {
                var prov = document.getElementById('provincias').options[
                    document.getElementById('provincias').selectedIndex].text;
                swal("Has seleccionado la provincia: " + prov)
            }
        </script>
    </div>
</body>

</html>
