    <!-- 
        =====
        Estructuras de control
        =====
        3. for
        Su uso principal partió de la necesidad de poder recorrer determinadas
        estructuras (elementos, arrays, ..) y analogía con otros lenguajes.
        Sintaxis: ↓*

        for(contador=valor inicial; condición bucle; [incremento, decremento, ..]){
            cuerpo de la iteración o del recorrido (sentencias);
        }
        *Será la expresión que nos va a indicar que el cuerpo de la iteración
        hasta donde se ejecuta, establece los límites de dicho recorrido. Se
        mantienen esos límites entre true y false, ed: comienza, continua, 
        en true, y finaliza en el límite de False.

        Ejemplo: Mostrar los números del 1 al 10
     -->
     <script>
        for(var i = 0; i<=10; i++){
            console.log(i);
        }
        for(var i = 10; i>=0; i--){
            console.log(i);
        }
        console.log(i);
     </script>
</body>
