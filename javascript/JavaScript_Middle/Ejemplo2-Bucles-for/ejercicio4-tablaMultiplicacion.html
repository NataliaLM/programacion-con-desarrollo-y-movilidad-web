<!-- Ejercicio:
        Introduce un número y que saque al menos una tabla de multiplicar del 1 al 10
        Como máximo, ed: si se introduce el 2, saque la tabla de multiplicar del 2
 -->

<body>
    <div class="container" style="width: 380px; text-align: center;">
        <label>Introduce un número de la tabla de multiplicar. </label>
        <input type="text" id="numero" class="form-control" size="4">
        <button class="btn btn-primary" type="button" onclick="multiplicacion()">❌<img src="images/calculator.png"
                alt=""></button>
        <div id="resultado"></div>
        <script>
            var inputNumero = document.getElementById('numero');
            function multiplicacion() {
                var num = parseInt(inputNumero.value);
                var tabla = "";
                for (let i = 1; i <= 10; i++) {
                    tabla += num + "x" + i + " = " + num * i + "<br>";
                }
                /*
                    Operador de asignación 
                    Suma el valor de la derecha a la variable de la
                    izquierda, añadiendo y retornando el nuevo valor
                 */
                document.getElementById('resultado').innerHTML = tabla;
            }
        </script>

    </div>

</body>

</html>
