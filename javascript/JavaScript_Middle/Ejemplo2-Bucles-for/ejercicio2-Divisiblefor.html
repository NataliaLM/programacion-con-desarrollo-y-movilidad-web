<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Divisible</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h2>Divisiones del 1 al 20</h2>
    <script>
        for (var numero = 0; numero <= 20; numero++) {

            document.write("Probando nÃºmero: " + numero + "<br>");

            for (var divisor = 1; divisor <= numero; divisor++) {

                if(numero % divisor == 0){

                    document.write("Es divisible por: " + divisor + "<br>");
                }
            }
            document.write("---" + "<br>");
        }
    </script>
</body>

</html>
