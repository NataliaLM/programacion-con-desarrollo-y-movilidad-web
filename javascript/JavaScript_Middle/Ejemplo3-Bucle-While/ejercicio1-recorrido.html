<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Recorrido</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <!-- 
        while
        Otra estructura de control para poder desarrollar variables y su
        conjugación. Es otra itenerancia donde mientras la condición
        del final se cumpla. Comprobará la condición planteada.
        Si es Falsa No se ejecutará.

        La ejecución continúa mientras la condición sea true
            while(condición){
                las sentencias se ejecutan
                    -true-
                    cuerpo del bucle(sentencia);
            }
        Ejemplo recorrer los números del 1 al 10
     -->
     <script>
        var numero=1;
        while(numero<=10) {
            console.log(numero);
            numero++;
        }
     </script>
</body>
</html>
