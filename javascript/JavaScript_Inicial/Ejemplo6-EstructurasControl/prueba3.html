<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="js/script2.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/prueba3.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container" style="margin: 0 auto; text-align: center; width:44rem;">
        <h2 style>Realiza una validación de todos los campos de un formulario,
            de al menos 6 campos, ajustado a responsive.
        </h2>
        <h2>onMouseover & onMouseout</h2>
        <form action="">
            <div>
                <label for="form-label">Clave</label>
                <input type="text" class="form-control" id="clave">
            </div>
            <div>
                <label for="form-label">Correo eletrónico</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div>
                <label for="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div>
                <label for="form-label">Domicilio</label>
                <input type="email" class="form-control" id="domicilio">
            </div>

            <div>
                <label for="form-label">Comunidad autónoma</label>
                <input type="text" class="form-control" id="comunidad">
            </div>
            <div>
                <label for="form-label">Provincia</label>
                <input type="email" class="form-control" id="provincia">
            </div>

            <div>
                <label for="form-label">Sexo</label>
                <input type="email" class="form-control" id="sexo">
            </div>

            <div class="form-text">Rellena todos los campos</div>
            <br>
            <input type="button" onmouseover="mensaje()" onmouseout="limpiar()" class="btn btn-secondary"
                value="ingresar">
        </form>
        <textarea name="" id="resultado" cols="40" rows="2"></textarea>
    </div>
</body>
</html>
