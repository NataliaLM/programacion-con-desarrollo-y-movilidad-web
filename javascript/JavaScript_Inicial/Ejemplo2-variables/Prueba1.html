<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversiones</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <script>
        var dato1 = window.prompt("Introduce el primer número");
        var numero1 = parseInt(dato1);
        var numero2 = parseInt(window.prompt("Introduce el segundo número"));
        swal("La división sería: " + numero1 / numero2);
        swal("La multiplicación sería: " + numero1 * numero2);
        swal("La resta sería: " + numero1 - numero2);
        swal("La suma sería: " + numero1 + numero2);
        console.log("La suma sería: " + numero1 + numero2);
        document.write(numero1 * numero2);
    </script>
</body>

</html>
