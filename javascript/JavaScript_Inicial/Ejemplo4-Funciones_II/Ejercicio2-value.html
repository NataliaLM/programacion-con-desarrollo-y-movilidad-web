<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recogida de datos-value</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="js/script2.js"></script>
</head>

<body>
    <div style="margin: 0 auto; text-align: center; width:24rem;">
        <h3>Interrelación formulario y var</h3>
        <form action="">
            <div>
                <label for="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div>
                <label for="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
            <div>
                <label for="form-label">Correo eletrónico</label>
                <input type="email" class="form-control" id="">
            </div>
            <div class="form-text">Rellena todos los campos</div>
            <br>
            <input type="button" onclick="autorizacion()" class="btn btn-secondary" value="ingresar">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <code>Acceso: </code>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div id="resultado" class="accordion-body">
                        <strong><code>Autorizado</code></strong>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
