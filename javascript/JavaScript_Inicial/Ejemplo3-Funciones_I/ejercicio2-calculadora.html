<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del 2000</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <a href="js/script.js"></a>
    <link rel="stylesheet" href="js/script.js">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container" style="text-align:center; margin: 0 auto;">
        <h2>
            Calculadora
        </h2>
        <span>
            <img src="images/CalculadoraII.png" width="10%" alt="">
        </span>
        <div>
            <button onclick="sumar(n1, n2)" class="btn btn-success" type="button">➕</button>
            <button onclick="restar(n1, n2)" class="btn btn-primary" type="button">➖</button>
            <button onclick="multiplicar(n1, n2)" class="btn btn-danger" type="button">❌</button>
            <button onclick="dividir(n1, n2)" class="btn btn-warning" type="button">➗</button>
        </div>
    </div>
</body>

</html>
