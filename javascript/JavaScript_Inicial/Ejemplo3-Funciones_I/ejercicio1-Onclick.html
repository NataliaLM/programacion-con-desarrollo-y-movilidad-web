<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container" style="text-align: center; margin: 0 auto;">
        <button onclick="saludar()" type="button" class="btn btn-success btn-lg">Saludar</button>
        <button onclick="Despedir()" type="button" class="btn btn-secondary btn-lg">Despedir</button>
    </div>
    <script>
        /*
            =====
            Funciones
            =====
            Entendidas y definidas como declaraciones de funciones o expresión de función.
            Consta de la palabra clave y reservada function seguida de:
            1. El nombre de la función
            2. Lista de parámetros de la misma (que la definen), entre paréntesis y separados por coma.
            3. Las declaraciones de JavaScript que definirán la acción de la función,
                acotadas entre {}.
            >>>>> Variables <<<<<<
            => Variables globales:
                -> Son globales cuando se puede acceder a su contenido o valor desde cualquier
                    punto de la página donde reside el script.
                -> Se tendrá que declarar fuera de cualquier otro Procedimiento o función definida.
                -> Permanecen en memoria mientras esté cargada la página o el motor
                    donde se está ejecutando.
                -> Recomendación de uso: Sólo se debe utilizar cuando realmente exista la necesidad
                    de compartir el valor de esa variable entre todas las partes del código desarrollado.
                -> Sintaxis:
                    var total = 0;     [variable global]
                    function suma(a, b){}     [function nombre] + [(parametros)]

                    total = a + b       [declaración de JavaScript, con variables]

                    }
                    suma(12, 3);

        */
        //Variable global ↓
        var nombre = window.prompt("Introduce nombre: "); /*global*/
        function saludar() {
            //Variable local ↓
            var apellidos = "Cuadrado";
            swal("Hola " + nombre + " " + apellidos + " ");
        }
        /*
            => Variable local:
                Definidas dentro del entorno de la propia función, dejando de
                existir (ejecutar) al terminar la ejecución al script al
                que es llamada.
                ed: Cuando la función termina esa variable o variables son desalojadas
                de la memoria por el propio motor del lenguaje.
        */
        function Despedir() {
            swal("Adión, alma de cantaro " + nombre + " ");
            /*
                Ante la pregunta, podría utilizar la variable apellidos?
                No
            */
        }
    </script>
</body>

</html>
